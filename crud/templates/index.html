{% extends 'layout.html' %}
{% block content %}
<h2>Contact List</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for c in contacts %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.name }}</td>
            <td>{{ c.phone }}</td>
            <td>
                <a href="/update/{{ c.id }}" class="btn-edit">Edit</a>
                <a href="/delete/{{ c.id }}" class="btn-delete">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
