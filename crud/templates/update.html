{% extends 'layout.html' %}
{% block content %}
<h2>Update Contact</h2>
<form method="POST">
    <label>Name:</label>
    <input type="text" name="name" value="{{ contact.name }}" required>
    <label>Phone:</label>
    <input type="text" name="phone" value="{{ contact.phone }}" required>
    <button type="submit">Update Contact</button>
</form>
{% endblock %}
